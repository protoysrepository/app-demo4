# docker-compose.yml
version: '3.8'

services:
  app-demo4:
    build:
      context: ${REPO_URL}       # ✅ Build directly from GitHub
    container_name: app-demo4
    ports:
      - "${PORT}:3000"           # ✅ Map external port to internal app port
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet:
    external: true
